<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Role Chooser Options</title>
    <link rel="stylesheet" type="text/css" href="assets/css/options.css">
</head>
<body>
<div class="roles-table">
    <h1>Current Roles:</h1>
    <table id="all_roles">
        <thead>
        <tr>
            <th>Color</th>
            <th>Display Name</th>
            <th>Account</th>
            <th>Role Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody id="all_roles_tbody">
        </tbody>
    </table>
</div>
<div class="switchrole-form-container">
    <form id="switchrole_form" name="switchrole_form">
        <div class="switchrole-header">
            <h1>Add New Role:</h1>
        </div>
        <fieldset>
            <div class="switchrole-textinput" id="input_account">
                <label for="account">Account*</label>
                <input id="account" name="account" value="" required="">
            </div>
            <div class="switchrole-textinput" id="input_roleName">
                <label for="roleName">Role*</label>
                <input id="roleName" name="roleName" value="" required="">
            </div>
            <div class="switchrole-textinput" id="input_displayName">
                <label for="displayName">Display Name*</label>
                <input id="displayName" name="displayName" value="" required="">
            </div>

            <div class="colorinput" id="input_color">
                <label for="color">Color</label>

                <div id="color" class="color-picker">
                    <input id="color0" type="radio" value="F2B0A9" name="color" checked="">
                    <label for="color0" class="color-box" style="background-color:#f2b0a9;">a</label>
                    <input id="color1" type="radio" value="FBBF93" name="color">
                    <label for="color1" class="color-box" style="background-color:#fbbf93;">a</label>
                    <input id="color2" type="radio" value="FAD791" name="color">
                    <label for="color2" class="color-box" style="background-color:#fad791;">a</label>
                    <input id="color3" type="radio" value="B7CA9D" name="color">
                    <label for="color3" class="color-box" style="background-color:#b7ca9d;">a</label>
                    <input id="color4" type="radio" value="99BCE3" name="color">
                    <label for="color4" class="color-box" style="background-color:#99bce3;">a</label>
                    <input id="none" type="radio" value="" name="color">
                    <label for="none" class="color-box" style="background-color:#000;color:#fff">a</label>
                    <br>
                    <input id="color5" type="radio" value="FF6666" name="color">
                    <label for="color5" class="color-box" style="background-color:#ff6666;">a</label>
                    <input id="color6" type="radio" value="FFB266" name="color">
                    <label for="color6" class="color-box" style="background-color:#ffb266;">a</label>
                    <input id="color7" type="radio" value="FFFF66" name="color">
                    <label for="color7" class="color-box" style="background-color:#ffff66;">a</label>
                    <input id="color8" type="radio" value="B2FF66" name="color">
                    <label for="color8" class="color-box" style="background-color:#b2ff66;">a</label>
                    <input id="color9" type="radio" value="66FF66" name="color">
                    <label for="color9" class="color-box" style="background-color:#66ff66;">a</label>
                    <input id="color10" type="radio" value="66FFB2" name="color">
                    <label for="color10" class="color-box" style="background-color:#66ffb2;">a</label>
                    <input id="color11" type="radio" value="66FFFF" name="color">
                    <label for="color11" class="color-box" style="background-color:#66ffff;">a</label>
                    <input id="color12" type="radio" value="66B2FF" name="color">
                    <label for="color12" class="color-box" style="background-color:#66b2ff;">a</label>
                    <input id="color13" type="radio" value="6666FF" name="color">
                    <label for="color13" class="color-box" style="background-color:#6666ff;">a</label>
                    <input id="color14" type="radio" value="B266FF" name="color">
                    <label for="color14" class="color-box" style="background-color:#b266ff;">a</label>
                    <input id="color15" type="radio" value="FF66FF" name="color">
                    <label for="color15" class="color-box" style="background-color:#ff66ff;">a</label>
                    <input id="color16" type="radio" value="FF66B2" name="color">
                    <label for="color16" class="color-box" style="background-color:#ff66b2;">a</label>
                    <input id="color17" type="radio" value="C0C0C0" name="color">
                    <label for="color17" class="color-box" style="background-color:#c0c0c0;">a</label>
                </div>
            </div>
        </fieldset>
        <div class="switchrole-buttoninput">
            <label class="required" for="input_switchrole_button">Required* </label>
            <input type="submit" id="input_switchrole_button" class="css3button" alt="Switch Role" value="Add Role">
        </div>
    </form>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/options.js"></script>
</body>
</html>
